<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë≤™ÂêÉ‰øùÁæÖÈÅäÊà≤2.0</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #game-container {
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
            max-width: 100%;
            max-height: 70vh;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        #controls {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Ë≤™ÂêÉ‰øùÁæÖÈÅäÊà≤2.0</h1>
        <canvas id="gameCanvas" width="240" height="240"></canvas>
        <div id="score">Èï∑Â∫¶: 1</div>
        <div id="gameOver" style="display: none;">
            <p>ÈÅäÊà≤ÁµêÊùü!</p>
            <button onclick="resetGame()">ÈáçÊñ∞ÈñãÂßã</button>
        </div>
        <div id="controls">
            <p>‰ΩøÁî®ÈçµÁõ§ÊñπÂêëÈçµÊàñÂú®Ëû¢Âπï‰∏äÊªëÂãï‰æÜÊéßÂà∂</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverElement = document.getElementById('gameOver');
        const scoreElement = document.getElementById('score');

        const GRID_SIZE = 12;
        const CELL_SIZE = 20;
        const GAME_SPEED = 300;

        let snake = [[6, 6]];
        let food = [3, 3];
        let direction = 'right';
        let gameOver = false;
        let foodEmoji = 'üçé';
        const foodOptions = ['üçé', 'üçê', 'üçä', 'üçã', 'üçå', 'üçâ', 'üçá', 'üçì', 'üçí', 'üçë', 'ü•ù', 'üçç'];
        const personEmojis = ['üßç', 'üßç‚Äç‚ôÄÔ∏è', 'üßç‚Äç‚ôÇÔ∏è'];
        const snakeHead = 'üö©';

        let touchStartX = 0;
        let touchStartY = 0;
        let explosionParticles = [];
        let lastMoveTime = 0;

        function drawSnake() {
            snake.forEach(([x, y], index) => {
                ctx.font = '20px Arial';
                if (index === 0) {
                    ctx.fillText(snakeHead, x * CELL_SIZE, y * CELL_SIZE + 20);
                    ctx.font = '10px Arial';
                    ctx.fillStyle = 'black';
                    ctx.fillText('Paul', (x * CELL_SIZE) + 15, (y * CELL_SIZE) + 15);
                } else {
                    ctx.fillText(personEmojis[(index - 1) % personEmojis.length], x * CELL_SIZE, y * CELL_SIZE + 20);
                }
            });
        }

        function drawFood() {
            ctx.font = '20px Arial';
            ctx.fillText(foodEmoji, food[0] * CELL_SIZE, food[1] * CELL_SIZE + 20);
        }

        function drawGrid() {
            ctx.strokeStyle = 'lightgray';
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, GRID_SIZE * CELL_SIZE);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(GRID_SIZE * CELL_SIZE, i * CELL_SIZE);
                ctx.stroke();
            }
        }

        function moveSnake(currentTime) {
            if (currentTime - lastMoveTime < GAME_SPEED) return;
            lastMoveTime = currentTime;

            const head = [...snake[0]];
            switch (direction) {
                case 'up':
                    head[1] = (head[1] - 1 + GRID_SIZE) % GRID_SIZE;
                    break;
                case 'down':
                    head[1] = (head[1] + 1) % GRID_SIZE;
                    break;
                case 'left':
                    head[0] = (head[0] - 1 + GRID_SIZE) % GRID_SIZE;
                    break;
                case 'right':
                    head[0] = (head[0] + 1) % GRID_SIZE;
                    break;
            }

            if (head[0] === food[0] && head[1] === food[1]) {
                food = getRandomPosition();
                foodEmoji = foodOptions[Math.floor(Math.random() * foodOptions.length)];
                updateScore();
            } else {
                snake.pop();
            }

            if (checkCollision(head)) {
                gameOver = true;
                createExplosion(head[0] * CELL_SIZE, head[1] * CELL_SIZE);
                gameOverElement.style.display = 'block';
                return;
            }

            snake.unshift(head);
        }

        function getRandomPosition() {
            let newFood;
            do {
                newFood = [
                    Math.floor(Math.random() * GRID_SIZE),
                    Math.floor(Math.random() * GRID_SIZE)
                ];
            } while (snake.some(segment => segment[0] === newFood[0] && segment[1] === newFood[1]));
            return newFood;
        }

        function checkCollision(head) {
            return snake.some(([x, y], index) => index > 0 && x === head[0] && y === head[1]);
        }

        function resetGame() {
            snake = [[6, 6]];
            food = getRandomPosition();
            direction = 'right';
            gameOver = false;
            gameOverElement.style.display = 'none';
            foodEmoji = foodOptions[Math.floor(Math.random() * foodOptions.length)];
            explosionParticles = [];
            lastMoveTime = 0;
            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = `Èï∑Â∫¶: ${snake.length}`;
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 50; i++) {
                explosionParticles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 360}, 50%, 50%)`,
                    velocity: {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8
                    },
                    alpha: 1
                });
            }
        }

        function drawExplosion() {
            explosionParticles.forEach((particle, index) => {
                particle.x += particle.velocity.x;
                particle.y += particle.velocity.y;
                particle.alpha -= 0.02;

                ctx.save();
                ctx.globalAlpha = particle.alpha;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
                ctx.restore();

                if (particle.alpha <= 0) {
                    explosionParticles.splice(index, 1);
                }
            });
        }

        function gameLoop(currentTime) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawSnake();
            drawFood();
            drawExplosion();

            if (!gameOver) {
                moveSnake(currentTime);
            }

            requestAnimationFrame(gameLoop);
        }

        function changeDirection(newDirection) {
            const opposites = { 'up': 'down', 'down': 'up', 'left': 'right', 'right': 'left' };
            if (newDirection !== opposites[direction]) {
                direction = newDirection;
            }
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                changeDirection(dx > 0 ? 'right' : 'left');
            } else {
                changeDirection(dy > 0 ? 'down' : 'up');
            }
        });

        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
